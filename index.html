<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="operators">
             <button>D</button>
          <button>/</button>
          <button>C</button>
          
          <button>x</button>
          <button>-</button>
          <button>+</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
         
           
        </div>
      </div>
    </div>
  </body>
</html>
